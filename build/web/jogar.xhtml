<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
     
  <title>Campo de apostas - O jogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

	<!--link rel="stylesheet/less" href="resources/less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="resources/less/responsive.less" type="text/css" /-->
	<!--script src="resources/js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="resources/css/bootstrap-responsive.min.css" rel="stylesheet"/>
	<link href="resources/css/style.css" rel="stylesheet"/>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="resources/js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="resources/img/apple-touch-icon-144-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/img/apple-touch-icon-114-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/img/apple-touch-icon-72-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" href="resources/img/apple-touch-icon-57-precomposed.png"/>
  <link rel="shortcut icon" href="resources/img/favicon.png"/>

  
	<script type="text/javascript" src="resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/js/scripts.js"></script>
    </h:head>
   <body class="grama">
<div id="tela_jogar" class="container">
	<div class="row">
		<div class="span12">
			<h3 class="text-left">
				Jogos
			</h3>
                    <h:form>
                        <ul id="fases" class="nav nav-tabs">
                            <li id="fase_1"><h:commandLink value="Fase de Grupos" action="#{jogo.faseGrupo()}"/></li>
                            <li id="fase_2"><h:commandLink value="Oitavas" action="#{jogo.oitavas()}"/></li>
                            <li id="fase_3"><h:commandLink value="Quartas" action="#{jogo.quartas()}"/></li>
                            <li id="fase_4"><h:commandLink value="Semi-finais" action="#{jogo.semiFinais()}"/></li>
                            <li id="fase_5"><h:commandLink value="3º lugar" action="#{jogo.terceiroLugar()}"/></li>
                            <li id="fase_6"><h:commandLink value="Final" action="#{jogo.primeiroLugar()}"/></li>
			</ul>
             <h:dataTable value="#{jogo.listagem}" var="j" >
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Seleção 1</f:facet>
                    <!-- row record -->
                    #{j.selecao1}
                </h:column>
                 <h:column>
                    <!-- column header -->
                    <f:facet name="header">Seleção 2</f:facet>
                    <!-- row record -->
                    #{j.selecao2}
                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Data</f:facet>
                    <!-- row record -->
                     <h:outputText value="#{j.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm"  timeZone="Brazil/East" locale="pt_BR" type="both" />
                        </h:outputText>
                </h:column>
                 <p:column headerText="Editar">
                <p:commandButton value="Apostar" ajax="false" action="${jogo.apostar()}">
                    <f:setPropertyActionListener target="${jogo.jogo}" value="${j}" />
                </p:commandButton>
            </p:column>
                 
            </h:dataTable>
                            
                             
                    </h:form>
			<a href="./home.xhtml" class="btn btn-info botao-voltar" type="button">Voltar</a>
		</div>
	</div>
</div>
</body>
</html>
