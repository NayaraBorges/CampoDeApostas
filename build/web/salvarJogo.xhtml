<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Jogo</title>
    </h:head>
    <h:body>
         <ui:composition template="./TemplateGlobal.xhtml">

            <ui:define name="content">
                <h3>Cadastro de jogos</h3><p/>
            <h:panelGrid columns="2">
                
                
                <h:outputText value="Fase"/>  
               
                <p:selectOneMenu value="#{jogo.fase}" converter="${faseConverter}">
                    <f:selectItems value="#{jogo.listagemFases}" />
                </p:selectOneMenu>
                
                <h:outputText value="Seleção 1"/>  
                <p:selectOneMenu value="#{jogo.selecao1}" converter="${selecaoConverter}">
                    <f:selectItems value="#{jogo.listagemSelecoes}" />
                </p:selectOneMenu>
                <h:outputText value="Placar 1"/>  
                <p:inputText id="txtPlacar1" value="#{jogo.placar1}"/>
                <h:outputText value="Seleção 2"/>  
                 <p:selectOneMenu value="#{jogo.selecao2}" converter="${selecaoConverter}">
                    <f:selectItems value="#{jogo.listagemSelecoes}" />
                </p:selectOneMenu>
                <h:outputText value="Placar 2"/>  
                <p:inputText id="txtPlacar2" value="#{jogo.placar2}"/>
                <h:outputText value="Estádio"/>  
                <p:selectOneMenu value="#{jogo.estadio}" converter="${estadioConverter}">
                    <f:selectItems value="#{jogo.listagemEstadios}" />
                </p:selectOneMenu>
                
                <h:outputText value="Data/Hora"/>    
                <p:calendar value="#{jogo.data}" pattern="MM/dd/yyyy HH:mm" />  
                
                
                <p:commandButton id="salvar" value="Salvar" onclick="msgSalvar.show();" />
                <p:commandButton id="cancelar" value="Cancelar" oncomplete="msgSalvar.hide()" />
            </h:panelGrid>

            <p:confirmDialog id="dlgSalvar" message="Confirma gravação dos dados?"
                             header="Confirmar" severity="alert" widgetVar="msgSalvar">
                <p:commandButton id="confirma" value="Sim" oncomplete="msgSalvar.hide()"
                                 action="#{jogo.salvar()}"/>
                <p:commandButton id="cancela" value="Não" oncomplete="msgSalvar.hide()"
                                 onclick="msgSalvar.hide();"/>
                
            </p:confirmDialog>
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
