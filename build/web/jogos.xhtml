<body class="grama">
    <h:form>
	<div id="tela_jogos" class="container">
		<div class="row">
			<div class="span8 offset2">
				<div id="titulo_jogo" class="hero-unit">
					<small>Faça sua aposta</small>
					<h1>Seleção 1 X Seleção 2</h1>
				</div>
				<div class="row">
					<div id="placar" class="span4">
						Placar: <input type="number" id="placar1" name="placar1" class="input-mini" min="0" pattern="^[0-9]+$" />
                                                <h:inputText value=""></h:inputText>
					</div>
					<div class="span4">
						<input type="number" id="placar2" class="input-mini" name="placar2"/>
					</div>
				</div>
				<div class="row" id="jogadores-container">
					<div id="jog1" class="span4">
												
					</div>
					<div id="jog2" class="span4">
						
					</div>
				</div>
			</div>
		</div>
		<a href="./jogar.html" class="btn btn-info botao-voltar" type="button">Voltar</a>
		<a href="./jogar.html" class="btn btn-info botao-salvar pull-right" type="button">Salvar</a>
	</div>
	
	<div class="hide">
		<select id="time1">
			<option value="idJogadorBD">Jogadores</option>
		</select>
		<select id="time2">
			<option>Jogadores</option>
		</select>
		
		
	</div>
	
	<script>
		$("#placar1").on("change", function() {
			var num_gols = parseInt(this.value);
			$("#jog1").html('');
			for (var i = 1; i <= num_gols; i++) {
				var copia_select = $( '<select name="jogadores1[]">'+$('#time1').html()+'</select>' );
				copia_select.appendTo('#jog1');
			}
		});
		
		$("#placar2").on("change", function() {
			var num_gols = parseInt(this.value);
			$("#jog2").html('');
			for (var i = 1; i <= num_gols; i++) {
				var copia_select = $( '<select name="jogadores2[]">'+$('#time2').html()+'</select>' );
				copia_select.appendTo('#jog2');
			}
		});
	</script>
</h:form>
