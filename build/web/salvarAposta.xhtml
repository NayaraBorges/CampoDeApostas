<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
     
  <title>Campo de apostas - O jogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
	
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet"/>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="resources/img/apple-touch-icon-144-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/img/apple-touch-icon-114-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/img/apple-touch-icon-72-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" href="resources/img/apple-touch-icon-57-precomposed.png"/>
  <link rel="shortcut icon" href="resources/img/favicon.png"/>
  
	<script type="text/javascript" src="resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/js/scripts.js"></script>
</h:head>

<h:body class="grama">
    <h:form>
	<div id="tela_jogos" class="container">
		<div class="row">
			<div class="span8 offset2">
				<div id="titulo_jogo" class="hero-unit">
					<small>Fa√ßa sua aposta</small>
                                        <h1>#{aposta.jogo.selecao1.nome} "X" #{aposta.jogo.selecao2.nome}</h1>
				</div>
				<div class="row">
					<div id="placar" class="span4">
						Placar: 
                                                 <p:spinner id="placar1" value="#{aposta.placar1}" min="0" max="10"/>  
					</div>
					<div class="span4">
                                                <p:spinner id="placar2" value="#{aposta.placar2}" min="0" max="10"/> 
					</div>
				</div>
				<div class="row" id="jogadores-container">
					<div id="jog1" class="span4">
												
					</div>
					<div id="jog2" class="span4">
						
					</div>
				</div>
			</div>
		</div>
		<a href="./jogar.xhtml" class="btn btn-info botao-voltar" type="button">Voltar</a>
		<a href="./jogar.xhtml" class="btn btn-info botao-salvar pull-right" type="button">Salvar</a>
	</div>
	
	<div class="hide">
		<select id="time1">
			<option value="idJogadorBD">Jogadores</option>
		</select>
		<select id="time2">
			<option>Jogadores</option>
		</select>
		
		
	</div>
	<c:forEach begin="1" end="#{aposta.placar1}">
            <div>
                <p:selectOneMenu value="#{aposta.listaGols1}" converter="${jogadorConverter}" valueChangeListener="#{aposta.salvarJogador1}" 
                     onchange="submit();">
                    <f:selectItems value="#{aposta.jogo.selecao1.jogadores}" />
                </p:selectOneMenu>
            </div>
        </c:forEach>
        <c:forEach begin="1" end="#{aposta.placar2}">
            <div>
                <p:selectOneMenu value="#{aposta.listaGols2}" converter="${jogadorConverter}" valueChangeListener="#{aposta.salvarJogador2}" 
                     onchange="submit();">
                    <f:selectItems value="#{aposta.jogo.selecao2.jogadores}" />
                </p:selectOneMenu>
            </div>
        </c:forEach>
        
</h:form>
</h:body>
</html>
